<div class="jumbotron">
    <h2>Add Organization</h2>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> data added successfully..
    <button (click)="closeAlert(alert)" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="connectionAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>ERROR!</strong> unable to connect to database..
    <button (click)="closeAlert(connectionAlert)" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="loadingAlert">
    <div  class="spinner-border spinner-border-sm" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div  class="spinner-grow spinner-grow-sm" role="status">
        <span class="sr-only">Loading...</span>
      </div> 
      &nbsp; <strong>Connecting to daatabase.. </strong>
  </div>
  
<form [formGroup]="addOrg" (ngSubmit)="createOrg()">
     <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Enter address" formControlName="address">
      </div>
      <div class="form-group">
        <label>Mobile No.</label>
        <input type="text" class="form-control" placeholder="Enter mobile number" formControlName="mobile">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter email ID" formControlName="email">
      </div>
    <button (click) = "onSubmit()" type="submit" class="btn btn-primary">Submit</button>
  </form>
