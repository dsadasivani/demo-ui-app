<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Mobile</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comp of collection">
            <td>{{comp.id}}</td>
            <td>{{comp.name}}</td>
            <td>{{comp.address}}</td>
            <td>{{comp.mobile}}</td>
            <td>{{comp.email}}</td>
            <td>
              <a href="/update/{{comp.id}}"><i class="fa fa-edit" style="font-size:30px;color:red"></i></a>&nbsp; &nbsp;
              <i (click)="deleteItem(comp.id)" class="fa fa-trash-o" style="font-size:30px;color:red"></i>
            </td>
      </tr>
    </tbody>
  </table>
